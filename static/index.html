<html>
  <head>
    <link rel='stylesheet' href='/style.css'>
  <body>
    <h1>Mind Meld</h1>
    Create a new game.<br />
    Your name: <input id='name1' type='text' /><br />
    Partner Name: <input id='name2' type='text' /><br />
    <button class='new-game'>Create</button>
    <script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
    <script>
      $(document).ready(function() {
        $('.new-game').click(function() {
          $.get('/create/' + $('#name1').val() + '/' + $('#name2').val(), function(data) {
            alert(data);
          });
        });
      });
    </script>
  </body>
</html>
